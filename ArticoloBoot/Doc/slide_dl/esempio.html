<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><link rel="stylesheet" href='slideshow.css' type="text/css" /><script type="text/javascript" src="xfade2.js"></script><title>Javascript HTML:it - Demo Slideshow con effetto fade</title></head><body><h1>Slideshow con effetto fade</h1><div>	<input type="button" value="Prev<<" id="bPrev">	<input type="button" value="Succ>>" id="bSucc"></div><div id="slideshow">	<img		src="terra.jpg"		alt="Terra"		title="HTML.it"		onclick="parent.location='http://www.html.it'"	/>	<img		src="fuoco.jpg"		alt="Fuoco"		title="HTML.it - CSS"		onclick="parent.location='http://css.html.it'"	/>	<img		src="aria.jpg"		alt="Aria"		title="HTML.it - Javascript"		onclick="parent.location='http://javascript.html.it'"	/>	<img		src="acqua.jpg"		alt="Acqua"		title="HTML.it - PHP"		onclick="parent.location='http://php.html.it'"	/></div><div></div></body></html>
