<link rel="stylesheet" href='/css/slideshow.css' type="text/css" />


<style>


#slideshowPopup {
	overflow: hidden;
	position: relative;
	width:700;
	height:450;
	text-align:center;
	
}


.black_overlay {
  display: none;
  position: absolute;
  top: 0%;
  left: 0%;
  width: 100%;
  height: 100%;
  background-color: black;
  z-index: 1001;
  -moz-opacity: 0.8;
  opacity: .80;
  filter: alpha(opacity=80);
  
}
.white_content {
  display: none;
  position: absolute;
  top: 55px;
  left: 5%;
  width: 80%;
  height: 90%;
  border: 2px solid orange;
  background-color: white;
  z-index: 1002;
  overflow: auto;
}  
  



/* these styles are for the demo, but are not required for the plugin */
.zoom {
	display:inline-block;
	position: relative;
}


/* magnifying glass icon */

.zoom:after {
	content:'';
	display:block; 
	width:33px; 
	height:33px; 
	position:absolute; 
	top:0;
	right:0;
}

.zoom img {
	display: block;
}

.zoom img::selection { background-color: transparent; }
</style>
