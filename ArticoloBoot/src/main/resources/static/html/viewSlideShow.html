    	<div class="jumbotronVito">
			<h1>Righe verticali</h1>
			<p>Appunti di programmazione generalmente in java.</p>
		</div>
		<div cg-busy="{promise:item.$promise,message:messaggio,templateUrl:'/templateAttendere'}">
			<div class="row">
				<div class="col-md-8">
		
				    	<h3 class="titoloArticolo">{{item.titolo}}</h3>
						<p class="previewArticolo">{{item.riassunto}}</p>
						<div ng-bind-html="item.testo"></div>
		        </div>
		        <div class="col-md-4">
				</div>
			</div> 
			<div class="row"  >
				<div class="col-md-8">
					<div id="carousel-slideshow" class="carousel slide" data-ride="carousel" data-interval="false">
						<ol class="carousel-indicators">
						    <li ng-repeat="ffff in item.listaFileSalvati" data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-attr-class="{{$index==0 &amp;&amp;'active'||''}}"></li>
						</ol>
						
						
						<!-- Wrapper for slides -->
					  	<div class="carousel-inner" role="listbox">
						    <div ng-repeat="ffff in item.listaFileSalvati" ng-attr-class="{{$index==0 &amp;&amp;'item active'||'item'}}">
						    	<!-- verificare se mettere un immagine di attesa e cambiare l'attributo src nel controller -->
						      <img src="/rest/download?idAllegato={{ffff.idAllegato}}&amp;nomeAllegato={{ffff.nomeAllegato}}" alt=""/>
						      <div class="carousel-caption">
						        {{note[$index]}}
						      </div>
						    </div>
					    </div>
					  </div>
					  <!-- Controls -->
					  <a class="left carousel-control" href="./#carousel-slideshow" role="button" data-slide="prev">
					    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="right carousel-control" href="./#carousel-slideshow" role="button" data-slide="next">
					    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
						
				</div>
			</div>
