        /*<![CDATA[*/
        var URLS = {};

        URLS.tags = "/rest/tags" ;

<script src="/js/app1.js" ></script>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-controller="IndexCtrl">
          <ul class="nav navbar-nav">
            <li><a ui-sref="/" href="">{{labelHome}}</a></li>
            <li><a href="#about">{{labelAbout}}</a></li>
            <li><a href="#about">{{labelContact}}</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" > <span> {{labelAction}}</span><span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a ui-sref="editList" href=""">{{labelEditList}}</a></li>
                <li><a ui-sref="createItem">{{labelNewItem}}</a></li>
                <li><a ui-sref="createSlideShow">{{labelNewSlideShow}}</a></li>
                <li><a ui-sref="createItemShop">{{labelNewItemShop}}</a></li>
                <li><a href="#">{{labelAnotherAction}}</a></li>
                <li role="separator" class="divider"></li>
                <li><a ui-sref="viewCart">{{labelViewCart}}</a></li>
                <li><a href="#">{{labelSeparatedLink}}</a></li>
              </ul>
            </li>
          </ul>
          <form>
          <div style="float:right;padding-top:10px;max-height: 50px;display:inline;">
          	<div class="input-group" style="width:200px;">
				<input type="text" class="form-control" ng-model="querySearch" placeholder="{{placeHolderQuerySearch}}">
				<span class="input-group-btn">
		        <button class="btn btn-default" type="button" ng-click="search()"><span class="glyphicon glyphicon-search"></span></button>
		      </span>
		    </div>
          </div>
          <div style="float:right;padding-top:10px;padding-right:20px;max-height: 50px;display:inline;color:#9d9d9d;">
          	<a ui-sref="viewCart"><img style="height:30px" src="images/cart.png" title="{{labelViewCart}}"></a>
          </div>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


	<div class="container theme-showcase" style="padding-top:50px;">
	        <div class="ui-view" autoscroll="false"></div>
	</div>

</body>
