<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="#{app.name}">Righe verticali </title>
    <link rel="icon" th:href="@{/css/favicon.ico}" 	/>
    
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap-theme.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.4.0/css/bootstrap-datepicker.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/angular-busy/4.1.1/angular-busy.css}"/>
    
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/themeVito.css}"/>
    
    <script th:src="@{/webjars/jquery/2.1.0/jquery.js}" src="jquery.js"></script>
    <script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.js}"></script>
    
    <script th:src="@{/webjars/angularjs/1.3.0/angular.js}"></script>
    <script th:src="@{/webjars/nervgh-angular-file-upload/1.1.5/angular-file-upload.js}"></script>
    <script th:src="@{/webjars/angularjs/1.3.0/angular-resource.js}"></script>
    <script th:src="@{/webjars/angular-ui-router/0.2.8/angular-ui-router.js}"></script>
    <script th:src="@{/webjars/angular-sanitize/1.3.11/angular-sanitize.js}"></script>

    <script th:src="@{/webjars/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.js}"></script>
    <script th:src="@{/webjars/bootstrap-datepicker/1.4.0/locales/bootstrap-datepicker.it.min.js}"></script>

    <script th:src="@{/webjars/bootbox/4.4.0/bootbox.js}"></script>	
<!--     <script th:src="@{/webjars/angular-spinners/3.0.4/dist/angular-spinners.js}"></script>	 -->
    <script th:src="@{/webjars/angular-busy/4.1.1/angular-busy.js}"></script>	
<!--     <script th:src="@{/webjars/carousel.js}"></script>	 -->
    
    <script th:src="@{/messaggiErrore}"></script>	
    <script >	
    $('.carousel').carousel({
  interval: 2000
})
</script>
</head>    
<body>
			<div class="row"  >
				<div class="col-md-8">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
						    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
						    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>
					
					  <!-- Wrapper for slides -->
					  <div class="carousel-inner" role="listbox">
					    <div class="item active">
					      <img src="/images/test/Immagine1.png" alt="Immagine 1"/>
					      <div class="carousel-caption">
					        Caption immagine 1
					      </div>
					    </div>
					    <div class="item">
					      <img src="/images/test/Immagine2.png" alt="Immagine 2"/>
					      <div class="carousel-caption">
					        Caption immagine 2
					      </div>
					    </div>
					    <div class="item">
					      <img src="/images/test/Immagine3.png" alt="Immagine 3"/>
					      <div class="carousel-caption">
					        Caption immagine 3
					      </div>
					    </div>
					  </div>
					
					  <!-- Controls -->
					  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
				</div>	  
				</div>
			</div>
</body>
</html>
