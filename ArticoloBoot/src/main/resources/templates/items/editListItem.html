<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="content">
    	<div class="jumbotronVito">
			<h1>Righe verticali</h1>
			<p>Appunti di programmazione generalmente in java.</p>
		</div>
		<div class="row">
			<div class="col-md-8">
			  <div class="row"  ng-repeat="item in items">
	
			      <h3 class="titoloArticolo"><a ui-sref="view({ itemId: item.id })">{{item.titolo}}</a>
			      <a ui-sref="edit({ itemId: item.id })">
			      		<button class="btn btn-default btn-sm" aria-label="Left Align"  type="button">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>
							Edit item
						</button>
				  </a>
				  </h3>
			      <p class="previewArticolo"><a ui-sref="view({ itemId: item.id })">{{item.riassunto}}</a></p>
	
	          </div>
	        </div>
	        <div class="col-md-4">
			</div>
		</div> 
		
    </div>
</html>
