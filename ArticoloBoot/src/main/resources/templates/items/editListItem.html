<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="content">
    	<div class="jumbotronVito">
			<h1>Righe verticali</h1>
			<p>Appunti di programmazione generalmente in java.</p>
		</div>
		<form th:action="@{/rest/upload}" class="form-horizontal" method="post">

			<div cg-busy="{promise:items.$promise,message:messaggio,templateUrl:'/templateAttendere'}">
				<div class="row"  ng-repeat="item in items">
				    <h3 class="titoloArticolo"><a href="" ng-click="viewItem(item)">{{item.titolo}}</a>

		      		<button class="btn btn-default btn-sm" aria-label="Left Align"  type="button" ng-click="editItem(item)" >
						<span class="glyphicon glyphicon-edit" aria-hidden="true"> </span>
						<span th:text="#{editListItem.button.editItem}">Edit item</span>
					</button>
		      		<button class="btn btn-default btn-sm" aria-label="Left Align"  type="button" ng-click="deleteItem(item)">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"> </span>
						<span th:text="#{editListItem.button.deleteItem}">Delete item</span>
					</button>
		      		<button class="btn btn-default btn-sm" aria-label="Left Align"  type="button" ng-click="hideItem(item)" ng-show="!isNascosto(item)">
						<span class="glyphicon glyphicon-eye-close" aria-hidden="true"> </span>
						<span th:text="#{editListItem.button.hideItem}">Hide item</span>
					</button>
					
		      		<button class="btn btn-default btn-sm" aria-label="Left Align"  type="button" ng-click="showItem(item)" ng-show="isNascosto(item)">
						<span class="glyphicon glyphicon-eye-open" aria-hidden="true"> </span>
						<span th:text="#{editListItem.button.showItem}">Show item</span>
					</button>
					<span ng-show="isNascosto(item)"  th:text="#{editListItem.label.hidden}">Hidden!</span>
					  </h3>
				      <p class="previewArticolo"><a ui-sref="view({ itemId: item.id })">{{item.riassunto}}</a></p>
		        </div>
			</div>
		  
		</form>
		
    </div>
</html>
