<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="content">
    	<div class="jumbotronVito">
			<h1>Righe verticali</h1>
			<p>Appunti di programmazione generalmente in java.</p>
		</div>
		<form th:action="@{/rest/upload}" class="form-horizontal" method="post">
				  <div class="row"  ng-repeat="item in items">
		
				      <h3 class="titoloArticolo"><a ui-sref="view({ itemId: item.id })">{{item.titolo}}</a>
				      <a ui-sref="edit({ itemId: item.id })">
				      		<button class="btn btn-default btn-sm" aria-label="Left Align"  type="button">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>
								Edit item
							</button>
					  </a>
		      		<button class="btn btn-default btn-sm" aria-label="Left Align"  type="button" ng-click="deleteItem(item)">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"> </span>
						Delete item
					</button>
		      		<button class="btn btn-default btn-sm" aria-label="Left Align"  type="button" ng-click="hideItem(item)" ng-show="!isNascosto(item)">
						<span class="glyphicon glyphicon-eye-close" aria-hidden="true"> </span>
						Hide item 
					</button>
					
		      		<button class="btn btn-default btn-sm" aria-label="Left Align"  type="button" ng-click="showItem(item)" ng-show="isNascosto(item)">
						<span class="glyphicon glyphicon-eye-open" aria-hidden="true"> </span>
						Show item
					</button>
					<span ng-show="isNascosto(item)">nascosto!</span>
					  </h3>
				      <p class="previewArticolo"><a ui-sref="view({ itemId: item.id })">{{item.riassunto}}</a></p>
		
		        </div>
		</form>
		
    </div>
</html>
