<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/sitelayoutVito" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <div th:fragment="content">
    	<div class="jumbotronVito">
			<h1>Righe verticali</h1>
			<p>Appunti di programmazione generalmente in java.</p>
		</div>
		<div  cg-busy="{promise:promessa.promise,message:messaggio,templateUrl:'/templateAttendere'}">
	        <form th:action="@{/rest/upload}" class="form-horizontal" method="post">
	        	<div class="row">
	            	<div class="form-group">
	                	<div class="col-md-2">
	                        <label for="nome" th:text="#{createSlideShowItem.label.name}">Nome</label>
	                    </div>
	                    <div class="col-md-10">
	                        <input class="form-control" th:placeholder="#{createSlideShowItem.placeholder.name}" ng-model="item.nome" ng-blur="validaNome(item.nome)"/>
	                        <p style="color:red;">{{erroreNome}}</p>
	                    </div>
	                </div>
				</div>
	        	<div class="row">
	            	<div class="form-group">
	                	<div class="col-md-2">
	                        <label for="titolo" th:text="#{createSlideShowItem.label.title}">Titolo</label>
	                    </div>
	                    <div class="col-md-10">
	                        <input class="form-control" th:placeholder="#{createSlideShowItem.placeholder.title}"  ng-model="item.titolo" ng-blur="validaTitolo(item.titolo)"/>
	                        <p style="color:red;">{{erroreTitolo}}</p>
	                    </div>
	               	</div>
	           </div>    	
	        	<div class="row">
	            	<div class="form-group">
	                	<div class="col-md-2">
	                        <label for="testo">Testo</label>
	                    </div>
	                    <div class="col-md-10">
	                        <textarea class="form-control" th:placeholder="#{createSlideShowItem.placeholder.title}" cols="20" rows="10" ng-model="item.testo"></textarea>
	                        <p style="color:red;">{{erroreTesto}}</p>
	                    </div>
	               	</div>
	           </div>    	
	        	<div class="row">
	            	<div class="form-group">
	                	<div class="col-md-2">
	                        <label for="riassunto">Riassunto</label>
	                    </div>
	                    <div class="col-md-10">
	                            <input class="form-control" placeholder="Riassunto" ng-model="item.riassunto"/>
	                    </div>
	               	</div>
	           </div>    	
		        <div class="row">
					<div class="form-group">
		            	<div class="col-md-2">
						    <label for="riassunto">Data pubblicazione</label>
						</div>
					    <div class="col-md-10">
					        <input class="form-control dataFormat" placeholder="Data pubblicazione"  id="dataPubblicazione" ng-model="item.dataPubblicazione"/>
					    </div>
					</div>
		        </div>
		        <div class="row">
					<div class="form-group">
		            	<div class="col-md-2">
						    <label for="riassunto">Data scadenza</label>
						</div>
					    <div class="col-md-10">
					        <input class="form-control dataFormat" placeholder="Data scadenza"  id="dataScadenza" ng-model="item.dataScadenza"/>
					    </div>
					</div>
		        </div>
		        <div class="row">
					<div class="form-group">
		            	<div class="col-md-2">
						    <label for="riassunto">Data nascondi</label>
						</div>
					    <div class="col-md-10">
					        <input class="form-control dataFormat" placeholder="Data nascondi"  id="dataHidden" ng-model="item.dataHidden"/>
					    </div>
					</div>
		        </div>
	        	<div class="row">
	            	<div class="form-group">
	                	<div class="col-md-2">
	                        <label for="autore">Autore</label>
	                    </div>
	                    <div class="col-md-10">
		                    <input class="form-control" placeholder="Autore" ng-model="item.autore"/>
	                    </div>
	               	</div>
	           </div>    	
	        	<div class="row">
	            	<div class="form-group">
	                	<div class="col-md-2">
	                        <label for="autore">Tag</label>
	                    </div>
	                    <div class="col-md-10">
	                             <select multiple="multiple" size="3"
	                            ng-options="option.name for option in listaTags track by option.id"
	                             ng-model="item.tagSelezionati"
	                            >
	                            </select>
	                    </div>
	               	</div>
	           </div>    	
	        	<div class="row">
	            	<div class="form-group">
	                	<div class="col-md-2">
	                        <label for="nuovoTag">Nuovi tag</label>
	                    </div>
	                    <div class="col-md-10">
		                    <input class="form-control" placeholder="Nuovi tag" ng-model="item.nuoviTag"/>
	                    </div>
	               	</div>
	           </div>    	
	        	<div class="row">
	            	<div class="form-group">
	                	<div class="col-md-12">
			
		                    <h3>Allegati</h3>
		                   
		                    <input type="file" nv-file-select="" uploader="uploader" multiple="multiple"  /><br/>
		
		                    <table class="table">
		                        <thead>
		                            <tr>
		                                <th style="width:30%;" >Nome</th>
		                                <th ng-show="uploader.isHTML5">Dimensione</th>
		                                <th ng-show="uploader.isHTML5">Tipo</th>
		                                <th>Stato</th>
		                                <th>Note</th>
		                            </tr>
		                        </thead>
		                        <tbody>
		                            <tr ng-repeat="itemFile in uploader.queue">
		                                <td><strong>{{ itemFile.file.name }}</strong></td>
		                                <td ng-show="uploader.isHTML5" nowrap="nowrap">{{ itemFile.file.size/1024/1024|number:2 }} MB</td>
		                                <td ng-show="uploader.isHTML5" nowrap="nowrap">{{ itemFile.file.type }}</td>
		                                <td class="text-center">
		                                    <span ng-show="itemFile.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
		                                    <span ng-show="itemFile.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
		                                    <span ng-show="itemFile.isError"><i class="glyphicon glyphicon-remove"></i></span>
		                                </td>
		                                <td nowrap="nowrap">
		                                	<textarea class="form-control" cols="80" rows="4" ng-model="note[$index]" placeholder="Note"></textarea>
		                                </td>
		                            </tr>
		                        </tbody>
		                    </table>
		
		 
			
			            </div>
					</div>
			    </div>
		        <div class="row">
		            <div class="col-md-5" style="text-align: center;">
					</div>
		            <div class="col-md-1" style="text-align: center;">
						<button type="button" class="btn btn-danger btn-sm" ng-click="cancel()">
							<span class=" glyphicon glyphicon-menu-left"></span>Annulla
						</button>
					</div>
		            <div class="col-md-1" style="text-align: center;">
						<button type="button" class="btn btn-success btn-sm" ng-click="createItem()">
							<span class="glyphicon glyphicon-save"></span>Salva
						</button>
					</div>
		            <div class="col-md-5" style="text-align: center;">
					</div>
		        </div>
		        <div class="row">
		            <div class="col-md-5" style="text-align: center;">&nbsp;
					</div>
		        </div>
			            
			            
	        </form>
		</div>
    </div>

</html>
