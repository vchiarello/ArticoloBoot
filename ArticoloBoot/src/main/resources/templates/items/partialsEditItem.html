<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/sitelayout">
    <div th:fragment="content">
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-xs-2">Name</label>

                        <div class="col-xs-6">
                            <input class="form-control" placeholder="Name" ng-model="item.nome"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="titolo" class="col-xs-2">Titolo</label>

                        <div class="col-xs-6">
                            <input class="form-control" placeholder="Titolo" ng-model="item.titolo"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="testo" class="col-xs-2">Testo</label>

                        <div class="col-xs-6">
                            <textarea class="form-control" cols="20" rows="10" ng-model="item.testo" placeholder="Testo"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="riassunto" class="col-xs-2">Riassunto</label>

                        <div class="col-xs-6">
                            <input class="form-control" placeholder="Riassunto" ng-model="item.riassunto"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zip" class="col-xs-2">Autore</label>

                        <div class="col-xs-6">
                            <input class="form-control" placeholder="Autore" ng-model="item.autore"/>
                        </div>
                    </div>
                    <div class="form-group">
                    	<div style="display: inline-block;">
                        	<p>file</p>
                        </div>
						<div style="display: inline-block;">
	                        <ul>
	                            <li ng-repeat="ffff in item.listaFileSalvati" ><a href="download?idAllegato={{ffff.idAllegato}}">{{ffff.nomeAllegato}}</a></li>
	                        </ul>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="autore" class="col-xs-2">Tag</label>

                        <div class="col-xs-6">
                            <select multiple="multiple" size="3"
                            ng-options="option.name for option in item.tagDisponibili track by option.id"
                             ng-model="item.tagSelezionati"
                            >
                            </select>
                        </div>
                    </div>
                    
                    <a class="btn btn-default" ng-click="updateHotel()">Submit</a>
                </form>
            </div>
        </div>
    </div>

</html>
