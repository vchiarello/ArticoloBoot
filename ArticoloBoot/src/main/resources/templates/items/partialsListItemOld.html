<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/sitelayout">
    <div th:fragment="content">
    	<div class="jumbotronVito">
			<h1>Righe verticali</h1>
			<p>Appunti di programmazione generalmente in java.</p>
		</div>
      <div class="row">
		<div class="col-md-8">
		  <div class="row"  ng-repeat="item in items">

	      <h3 class="titoloArticolo"><a href="dettaglioVito.html">{{item.titolo}}</a></h3>
	      <p class="previewArticolo"><a href="dettaglioVito.html">{{item.riassunto}}</a></p>

    	<form th:action="@{/}" class="form-horizontal" method="post">
        <div class="row">
            <div class="col-xs-12"  ng-repeat="item in items">
				<div class="col-xs-12">
					{{item.titolo}} <a ui-sref="edit({ itemId: item.id })">Edit</a>
				</div>
				<div class="col-xs-12">
					{{item.riassunto}}
				</div>
				<div class="col-xs-12">
					{{item.testo}}
				</div>
				<div class="col-xs-12">
					{{item.autore}}
				</div>
				<div class="col-xs-12">
					{{item.dataPubblicazione}}
				</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <a ui-sref="createItem" class="btn btn-default">New Item</a>
                <a ui-sref="createItemw1" class="btn btn-default">New Item Flow</a>
            </div>
        </div>
        </form>
    </div>
</html>
