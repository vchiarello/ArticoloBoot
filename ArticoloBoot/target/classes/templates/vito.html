<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      id="ng-app" ng-app="app"> <!-- id="ng-app" IE<8 -->

    <head>
        <title>Simple example</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <script th:src="@{/webjars/angularjs/1.3.0/angular.min.js}"
            src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script th:src="@{/webjars/nervgh-angular-file-upload/1.1.5/angular-file-upload.min.js}"
            src="//ajax.googleapis.com/nervgh-angular-file-upload/1.1.5/angular-file-upload.min.js"></script>

<script th:src="@{/js/controllers.js}" src="../../static/js/controllers.js"></script> 
        

        <style>
            .my-drop-zone { border: dotted 3px lightgray; }
            .nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
            .another-file-over-class { border: dotted 3px green; }

            html, body { height: 100%; }
        </style>

    </head>

    <!-- 1. nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
    <body ng-controller="AppController" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
        <form th:action="@{/upload}" method="post">
		 <table>
		    <tr><td>User:</td><td><input type='text' name='username' value=''></td></tr>
		    <tr><td>Password:</td><td><input type='password' name='password'/></td></tr>
		    <tr><td colspan='2'><input name="submit" type="submit" value="Login"/></td></tr>
		  </table>

		</form>
    </body>
    
</html>
